<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>For Loop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <!-- icons cdn -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- font cdn -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&family=Ruda:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- bootstrap cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- animate.style cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- javascript -->
    
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>For Loop</h1>
    </header>
    <content>
        <h2 class="bold">By using this you can</h2>
        <h2 class="bold">Get a number series</h2>
        <h4 class="urduheading"> زیادہ نمبر لکھنے سے گریز کریں</h4>
        <h4 class="urduheading">اس سے آپکا سسٹم ہینگ ہو سکتا ہے</h4>
        <userinput>
            <value>
                <h4>First Number:</h4>
                <p class="urdu">آپکو کہاں سے نمبر سیریز کو شروع کرنا ہے؟</p>
                <input required type="number" id="value1" class="input" placeholder="Enter The First Number">
            </value>
            <value>
                <h4>Second Number:</h4>
                <p class="urdu">آپکو نمبر سیریز کو کہاں پر ختم کرنا ہے؟</p>
                <input required type="number" id="value2" class="input" placeholder="Enter The Second Number">
            </value>
        </userinput>
        <button onclick="ForLoop(event)" type="submit" class="submit">Get Numbers</button>
    </content>
    <result>
        <userinput>
            <h2>Result</h2>
            <p class="result" id="result"></p>
        </userinput>
    </result>
    <hr/>
    <p class="center">Thanks For Visiting</p>
    <p class="center">Regards! Muhammad Ahad&copy;</p>
</body>
</html>
